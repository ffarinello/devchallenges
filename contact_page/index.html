<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <header>
      <img src="./assets/contact-form-icon.svg" alt="" class="logo" />
      <section class="start-info">
        <h1>Interested in our business pricing?</h1>
        <p>
          Fill out the form to view details and weâ€™ll contact you as soon as
          possible.
        </p>
      </section>
    </header>
    <main>
      <form action="./" method="get">
        <fieldset class="user content">
          <fieldset class="field user">
            <label for="name">Name</label>
            <input
              placeholder="Ethan Johnson"
              type="text"
              id="name"
            />
          </fieldset>

          <fieldset class="field mail">
            <label for="email">Company Email</label>
            <input placeholder="ethan@johnson.com" type="text" id="email" />
          </fieldset>
        </fieldset>

        <fieldset class="company content">
          <fieldset class="field company-size">
            <label for="employees">Company size</label>
            <select name="employees" id="company-size">
              <option value="1">50-100 employees</option>
              <option value="2">100-150 employees</option>
            </select>
          </fieldset>

          <fieldset class="field subject">
            <label for="subject">Subject</label>
            <select name="subject" id="subject">
              <option value="1">Building Landing pages</option>
            </select>
          </fieldset>
        </fieldset>

        <fieldset class="contact content">
          <fieldset class="field message">
            <label for="message">Message</label>
            <textarea name="message" id="message">50-100 employees</textarea>
          </fieldset>

          <fieldset>
            <input type="submit" value="Contact Sales" />
          </fieldset>
        </fieldset>
      </form>
    </main>
  </body>
</html>
