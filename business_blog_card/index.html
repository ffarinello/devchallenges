<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital@0;1&family=Poppins:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <title>Business Blog Card /devChallenges</title>
  </head>
  <body>
    <main>
      <section class="img-container">
        <img
          id="img"
          src="./img/hero-image-business-card.png"
          alt="image-card"
        />
        <img id="overlay" src="./img/white-overlay.svg" alt="overlay" />
      </section>

      <section class="card-info">
        <div class="card-text">
          <h1>Perfect solution for small business</h1>
          <p>
            Small businesses need to generate leads to grow. You can use tools
            like Ringy.
          </p>
        </div>
      </section>

      <section class="author">
        <img src="./img/avatar-image-business-card.png" alt="user-avatar" />
        <div>
          <h3>Amy Burguess</h3>
          <p>Customer Manger, Solution Oy</p>
        </div>
      </section>
    </main>
  </body>
</html>
